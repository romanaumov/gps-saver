    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>GPS Coordinate Saver - Offline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .offline-banner {
            background: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
        }
        
        .online-banner {
            background: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .save-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .save-btn:active {
            transform: scale(0.98);
        }
        
        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .current-location {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        
        .location-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .location-item:hover {
            background: #e9ecef;
        }
        
        .location-item .time {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .location-item .coords {
            color: #333;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .map-btn {
            background: #3498db;
            color: white;
        }
        
        .export-btn {
            background: #2ed573;
            color: white;
        }
        
        .clear-btn {
            background: #ff4757;
            color: white;
        }
        
        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }
        
        #map {
            height: 400px;
            border-radius: 15px;
            margin-top: 15px;
        }
        
        .map-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .leaflet-popup-content {
            font-size: 13px;
        }
        
        .popup-content {
            min-width: 200px;
        }
        
        .popup-content strong {
            color: #667eea;
        }
        
        .install-prompt {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .install-prompt button {
            background: white;
            color: #2196F3;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="installPrompt" class="install-prompt" style="display:none;">
            üì± Install this app for offline use!
            <button onclick="installApp()">Install Now</button>
            <button onclick="dismissInstall()" style="background:#ff4757; color:white; margin-left:10px;">Maybe Later</button>
        </div>
        
        <div id="offlineBanner" class="offline-banner">
            üì° OFFLINE MODE - GPS still works!
        </div>
        
        <div id="onlineBanner" class="online-banner">
            üåê ONLINE - All features available
        </div>
        
        <div class="card">
            <h1>üìç GPS Coordinate Saver</h1>
            <div class="status" id="status">Ready to save coordinates (Works offline!)</div>
            
            <button class="save-btn" id="saveBtn" onclick="saveLocation()">
                üíæ Save Current Location
            </button>
            
            <div class="current-location" id="currentLocation" style="display:none;">
                <strong>Current Position:</strong><br>
                <span id="currentCoords"></span>
            </div>
            
            <div id="successMessage" style="display:none;" class="success"></div>
        </div>
        
        <div class="card">
            <h1>üó∫Ô∏è Map View</h1>
            <div id="map"></div>
            <div class="map-controls">
                <button class="control-btn map-btn" onclick="openInGoogleMaps()">üì± Open in Google Maps</button>
            </div>
        </div>
        
        <div class="card">
            <h1>üìã Saved Locations (<span id="count">0</span>)</h1>
            
            <div class="controls">
                <button class="control-btn export-btn" onclick="exportLocations()">üì§ Export CSV</button>
                <button class="control-btn clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
            
            <div id="locationsList" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let locations = [];
        let map;
        let markers = [];
        let deferredPrompt;
        
        // Check online/offline status
        function updateOnlineStatus() {
            const offlineBanner = document.getElementById('offlineBanner');
            const onlineBanner = document.getElementById('onlineBanner');
            
            if (navigator.onLine) {
                offlineBanner.style.display = 'none';
                onlineBanner.style.display = 'block';
                setTimeout(() => {
                    onlineBanner.style.display = 'none';
                }, 3000);
            } else {
                offlineBanner.style.display = 'block';
                onlineBanner.style.display = 'none';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
        }
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            updateMap();
        }
        
        // Update map with all saved locations
        function updateMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            if (locations.length === 0) {
                map.setView([0, 0], 2);
                return;
            }
            
            const bounds = [];
            locations.forEach((loc, index) => {
                const marker = L.marker([loc.latitude, loc.longitude]).addTo(map);
                
                const popupContent = `
                    <div class="popup-content">
                        <strong>Location ${locations.length - index}</strong><br>
                        <strong>Time:</strong> ${loc.displayTime}<br>
                        <strong>Lat:</strong> ${loc.latitude.toFixed(6)}<br>
                        <strong>Lon:</strong> ${loc.longitude.toFixed(6)}<br>
                        <strong>Accuracy:</strong> ¬±${Math.round(loc.accuracy)}m<br>
                        <a href="https://www.google.com/maps?q=${loc.latitude},${loc.longitude}" target="_blank" style="color: #667eea; text-decoration: none;">‚Üí Open in Google Maps</a>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers.push(marker);
                bounds.push([loc.latitude, loc.longitude]);
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
        
        // Open all locations in Google Maps
        function openInGoogleMaps() {
            if (locations.length === 0) {
                alert('No locations to display!');
                return;
            }
            
            if (locations.length === 1) {
                const loc = locations[0];
                window.open(`https://www.google.com/maps?q=${loc.latitude},${loc.longitude}`, '_blank');
            } else {
                const origin = `${locations[locations.length - 1].latitude},${locations[locations.length - 1].longitude}`;
                const destination = `${locations[0].latitude},${locations[0].longitude}`;
                
                let waypoints = '';
                if (locations.length > 2) {
                    const middlePoints = locations.slice(1, -1).map(loc => 
                        `${loc.latitude},${loc.longitude}`
                    ).join('|');
                    waypoints = `&waypoints=${middlePoints}`;
                }
                
                const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}${waypoints}`;
                window.open(url, '_blank');
            }
        }
        
        // Load saved locations
        function loadLocations() {
            const saved = localStorage.getItem('gpsLocations');
            if (saved) {
                locations = JSON.parse(saved);
                displayLocations();
                updateMap();
            }
        }
        
        // Check if permissions API is available
        async function checkLocationPermission() {
            if (navigator.permissions) {
                try {
                    const result = await navigator.permissions.query({ name: 'geolocation' });
                    return result.state;
                } catch (e) {
                    return 'prompt';
                }
            }
            return 'prompt';
        }
        
        // Get current location and save it
        async function saveLocation() {
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('status');
            
            if (!navigator.geolocation) {
                alert('‚ùå Geolocation is not supported by your browser.\n\nPlease use Chrome, Safari, Firefox, or Samsung Internet.');
                return;
            }
            
            const permissionStatus = await checkLocationPermission();
            if (permissionStatus === 'denied') {
                alert('‚ùå Location permission is DENIED.\n\n‚ö†Ô∏è IMPORTANT: Local files (content://) cannot access GPS due to browser security.\n\nSOLUTION:\n1. Try opening this file in Firefox or Samsung Internet browser\n2. OR host it online (GitHub Pages)\n3. OR use the web version from claude.site\n\nGPS works offline once loaded from HTTPS!');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'üì° Getting GPS fix...';
            status.textContent = 'Acquiring satellites... (10-30 seconds, works offline!)';
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const timestamp = new Date().toISOString();
                    
                    const location = {
                        latitude: lat,
                        longitude: lon,
                        accuracy: accuracy,
                        timestamp: timestamp,
                        displayTime: new Date().toLocaleString()
                    };
                    
                    locations.unshift(location);
                    localStorage.setItem('gpsLocations', JSON.stringify(locations));
                    
                    displayLocations();
                    updateMap();
                    showSuccess(`‚úÖ Location saved! Accuracy: ¬±${Math.round(accuracy)}m`);
                    
                    btn.disabled = false;
                    btn.textContent = 'üíæ Save Current Location';
                    status.textContent = `Last saved: ${location.displayTime}`;
                    
                    document.getElementById('currentLocation').style.display = 'block';
                    document.getElementById('currentCoords').textContent = 
                        `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                },
                (error) => {
                    let errorMsg = '‚ùå Error getting location\n\n';
                    let instructions = '';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Location permission was DENIED.';
                            instructions = '\n\n‚ö†Ô∏è LOCAL FILE SECURITY ISSUE:\nChrome/browsers block GPS for local files (content://).\n\nSOLUTIONS:\n\n1. Try Firefox or Samsung Internet browser\n2. Host online (works offline after first load!)\n3. Open from claude.site instead\n\nGPS works WITHOUT internet, but needs HTTPS first time!';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'GPS signal unavailable.';
                            instructions = '\n\nTO FIX:\n1. Enable Location/GPS in phone settings\n2. Go outside or near window\n3. Wait 1-2 minutes for satellite lock\n4. Try again';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'GPS timeout (30 seconds).';
                            instructions = '\n\nTO FIX:\n1. Clear view of sky helps\n2. First GPS lock takes longer\n3. Try again (may take 60 seconds)';
                            break;
                        default:
                            errorMsg += 'Unknown error.';
                            instructions = '\n\nError: ' + error.code + ' - ' + error.message;
                    }
                    
                    alert(errorMsg + instructions);
                    btn.disabled = false;
                    btn.textContent = 'üíæ Save Current Location';
                    status.textContent = 'Ready to try again';
                    
                    console.error('Geolocation error details:', {
                        code: error.code,
                        message: error.message,
                        PERMISSION_DENIED: error.PERMISSION_DENIED,
                        POSITION_UNAVAILABLE: error.POSITION_UNAVAILABLE,
                        TIMEOUT: error.TIMEOUT
                    });
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                }
            );
        }
        
        // Display all saved locations
        function displayLocations() {
            const list = document.getElementById('locationsList');
            const count = document.getElementById('count');
            
            count.textContent = locations.length;
            
            if (locations.length === 0) {
                list.innerHTML = '<div class="empty-state">No saved locations yet.<br>Press the button above to save your first location!</div>';
                return;
            }
            
            list.innerHTML = locations.map((loc, index) => `
                <div class="location-item" onclick="focusOnMarker(${index})">
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteLocation(${index})">√ó</button>
                    <div class="time">üìç Location ${locations.length - index} - ${loc.displayTime}</div>
                    <div class="coords">
                        Lat: ${loc.latitude.toFixed(6)}<br>
                        Lon: ${loc.longitude.toFixed(6)}<br>
                        Accuracy: ¬±${Math.round(loc.accuracy)}m
                    </div>
                </div>
            `).join('');
        }
        
        // Focus on a specific marker on the map
        function focusOnMarker(index) {
            const loc = locations[index];
            map.setView([loc.latitude, loc.longitude], 15);
            markers[index].openPopup();
            document.getElementById('map').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Delete a single location
        function deleteLocation(index) {
            if (confirm('Delete this location?')) {
                locations.splice(index, 1);
                localStorage.setItem('gpsLocations', JSON.stringify(locations));
                displayLocations();
                updateMap();
            }
        }
        
        // Export locations as CSV
        function exportLocations() {
            if (locations.length === 0) {
                alert('No locations to export!');
                return;
            }
            
            let csv = 'Timestamp,Latitude,Longitude,Accuracy (meters)\n';
            locations.forEach(loc => {
                csv += `"${loc.displayTime}",${loc.latitude},${loc.longitude},${loc.accuracy}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gps-coordinates-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showSuccess('‚úÖ Locations exported!');
        }
        
        // Clear all locations
        function clearAll() {
            if (locations.length === 0) return;
            
            if (confirm(`Delete all ${locations.length} saved locations?`)) {
                locations = [];
                localStorage.setItem('gpsLocations', JSON.stringify(locations));
                displayLocations();
                updateMap();
                showSuccess('All locations cleared');
            }
        }
        
        // Show success message
        function showSuccess(message) {
            const msgDiv = document.getElementById('successMessage');
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initMap();
            loadLocations();
            updateOnlineStatus();
        });
    </script>
</body>
</html>
